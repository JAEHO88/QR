<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>계좌번호 복사</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        text-align: center;
        margin-top: 50px;
        background: linear-gradient(to right, #ece9e6, #ffffff);
    }
    h1 {
        color: #2c3e50;
    }
    .box {
        display: inline-block;
        padding: 20px 30px;
        border: none;
        border-radius: 15px;
        background: #ffffff;
        font-size: 40px; /* 글자 2배 */
        font-weight: bold;
        margin-top: 20px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    button {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 22px;
        font-weight: bold;
        color: white;
        background-color: #3498db;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 3px 8px rgba(0,0,0,0.2);
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #2980b9;
    }
</style>
<script>
function copyAccount() {
    const account = "3333-25-0216310";
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(account).then(() => {
            alert("계좌번호가 복사되었습니다!");
        }).catch(() => {
            alert("복사 실패 😢 브라우저 설정을 확인하세요.");
        });
    } else {
        const textArea = document.createElement("textarea");
        textArea.value = account;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            alert("계좌번호가 복사되었습니다!");
        } catch (err) {
            alert("복사 실패 😢 브라우저 설정을 확인하세요.");
        }
        document.body.removeChild(textArea);
    }
}
</script>
</head>
<body>
    <h1>계좌번호 복사</h1>
    <div class="box">3333-25-0216310</div><br>
    <button onclick="copyAccount()">📋 복사하기</button>
</body>
</html>
