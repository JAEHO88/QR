<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>계좌번호 복사</title>
<style>
    body {
        font-family: sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f5f5f5;
    }
    h1 {
        color: #333;
    }
    .box {
        display: inline-block;
        padding: 15px 20px;
        border: 2px solid #000;
        border-radius: 10px;
        background: #fff;
        font-size: 20px;
        margin-top: 20px;
    }
    button {
        margin-top: 30px;
        padding: 15px 25px;
        font-size: 18px;
        font-weight: bold;
        color: white;
        background-color: #4CAF50;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
</style>
<script>
function copyAccount() {
    const account = "3333-25-0216310";
    if (navigator.clipboard && window.isSecureContext) {
        navigator.clipboard.writeText(account).then(() => {
            alert("계좌번호가 복사되었습니다!");
        }).catch(() => {
            alert("복사 실패 😢 브라우저 설정을 확인하세요.");
        });
    } else {
        const textArea = document.createElement("textarea");
        textArea.value = account;
        document.body.appendChild(textArea);
        textArea.select();
        try {
            document.execCommand('copy');
            alert("계좌번호가 복사되었습니다!");
        } catch (err) {
            alert("복사 실패 😢 브라우저 설정을 확인하세요.");
        }
        document.body.removeChild(textArea);
    }
}
</script>
</head>
<body>
    <h1>계좌번호 복사</h1>
    <div class="box">3333-25-0216310</div><br>
    <button onclick="copyAccount()">📋 복사하기</button>
</body>
</html>
